<form  enctype="multipart/form-data">
<div class="row mt-3">
    <div class="col-md-12">
        <label for="upload">Upload a csv file</label>
        <input type="file"  id="upload" (change)="onFileSelect($event)" #fileInput>
    </div>
    <div class="col-md-12">    
            <button class="btn btn-primary" accept=".csv" type="button" (click)="checkFile()">upload</button>  
    </div>
</div>
</form>
