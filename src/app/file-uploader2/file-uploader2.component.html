<form  enctype="multipart/form-data" [formGroup]="form2">
    <div class="fileContainer p-3 m-3 bg-light">
        
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="upload">Upload a csv file</label>
                    <input  type="file" accept=".csv" class="form-control-file" formControlName="fileInput"  id="upload" (change)="onFileSelect($event)" #fileInput>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">    
                    <button class="btn btn-primary"  type="button" (click)="checkFile()">upload</button>  
            </div>
            </div>
    </div>
</form>
