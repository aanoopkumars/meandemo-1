<div class="container">
    <app-file-uploader2></app-file-uploader2>
    
    <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>File Name</th>
                <th>User</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of Filelist; let i = index;">
                <th scope="row">{{i}}</th>
                <td><a (click)="downloadFile(item.filename)" class="fileName">{{item.filename}}</a></td>
                <td>user-{{i}}</td>
              </tr>
            </tbody>
          </table>
</div>
